<div class="container d-flex align-items-center justify-content-center wh-100 shadow p-5" style="margin-top:100px;">
    <div class="row">
        
           <div class="col-8 ">
                <div class="row">
                    <div class="col-12">
                        <h1>Area del trapecio</h1>
                    </div>
                </div> 

                <div class="row">
                    <div class="col-12">
                        <form class="row g-3 p-5">
                            <div class="col-3">
                                <input type="text" class="form-control operator1" style ="text-align:right" placeholder="Altura" id="a"  name="a" [(ngModel)]="a" >
                            </div>
                            <div class="col-1">
                                <h6>*</h6>
                            </div>
                            <div class="col-1">
                                <h6>(</h6>
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control operator1" style ="text-align:right" placeholder="Base1" id="b1"  name="b1" [(ngModel)]="b1" >
                            </div>
                            <div class="col-1">
                                <h6>+</h6>
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control operator2" style ="text-align:right" placeholder="Base2" id="altura" name="altura" [(ngModel)]="altura">
                            </div>
                            <div class="col-1">
                                <h6>)/2</h6>
                            </div>
                            <div class="col-1">
                                <h6>=</h6>
                            </div>
                            <div class="col-4">
                                <label class="form-control result " style ="text-align:right">{{ areaT }}</label>
                            </div>
                        </form>
                    </div>
                </div> 

                <div class="row">
                    <div class="col-12">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" (click)="calcular_area()">Calcular area</button>
                          </div>
                    </div>
                </div> 

           </div>
        </div>  

</div>
